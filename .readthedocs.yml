# Read the Docs configuration file
version: 2

# Set the OS, Python version and install dolfinx and multiphenicsx
build:
   os: ubuntu-22.04
   tools:
      python: "3.8"
   apt_packages:
      - cmake
      - petsc-dev
      - mpich
      - pugixml
   jobs:
      post_install:
         - mkdir -p /tmp/cideMOD
         - git clone https://github.com/FEniCS/dolfinx.git /tmp/cideMOD/dolfinx
         - mkdir -p /tmp/cideMOD/dolfinx/cpp/build
         - cmake /tmp/cideMOD/dolfinx/cpp
         - make install /tmp/cideMOD/dolfinx/cpp/build
         - pip install /tmp/cideMOD/dolfinx/python
         - git clone https://github.com/multiphenics/multiphenicsx.git /tmp/cideMOD/multiphenicsx
         - pip install /tmp/cideMOD/multiphenicsx
         # - rm -rf /tmp/cideMOD


# Build the docs in additional formats
formats:
   - pdf

# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/source/conf.py

# Declare the Python requirements required to build your documentation
python:
   install:
   - requirements: requirements.txt
